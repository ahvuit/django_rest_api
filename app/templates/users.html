{% extends "master.html" %}

{% block title %}
  DjangoProject - List of all users
{% endblock %}


{% block content %}
  <p><a href="/">HOME</a></p>
    <h1>Users</h1>
      <ul>
        {% for x in users %}
          <li><a href="details/{{ x.id }}">{{ x.username }} {{ x.email }}</a></li>
        {% endfor %}
      </ul>
{% endblock %}
